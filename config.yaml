seed: 42
device: cuda
dataset:
  name: cora # cora, citeseer, pubmed, corafull, computers, photo, coauthorcs, coauthorphysics, wikics, reddit
  root: /data
noise:
  type: flip # clean, uniform, uniform_simple, random, pair, random_pair, flip, uniform_mix, instance
  rate: 0.3
  seed: 42
model:
  name: gin # gcn, gin, gat, gat2
  hidden_channels: 64
  n_layers: 2
  dropout: 0.3
  # GCN specific parameters
  self_loop: true
  # GIN specific parameters
  mlp_layers: 2
  train_eps: true
  # GAT/GAT2 specific parameters
  heads: 8
  concat: true
training:
  # - standard: Basic cross-entropy loss
  # - dirichlet: Dirichlet regularization
  # - ncod: NCOD method
  # - nrgnn: Use NRGNN as main method
  # - pi_gnn: Use PI-GNN as main method
  method: pi_gnn # standard, dirichlet, ncod, nrgnn, pi_gnn
  
  total_epochs: 200
  
  #Supplementary GNN
  # - None: No supplementary GNN
  # - nrgnn: Use NRGNN
  # - pi_gnn: Use PI-GNN
  supplementary_gnn: pi_gnn # None, nrgnn, pi_gnn

#NRGNN
nrgnn_params:
  edge_hidden: 64
  t_small: 0.1
  n_n: 1
  n_p: 5
  p_u: 0.8
  alpha: 0.5
  beta: 0.5

#PI-GNN
pi_gnn_params:
  epochs: 400
  start_epoch: 200
  miself: false
  lr_main: 0.01
  lr_mi: 0.01
  weight_decay: 5e-4
  norm: null
  vanilla: false