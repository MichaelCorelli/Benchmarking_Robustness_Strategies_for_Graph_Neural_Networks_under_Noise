seed: 42
device: cuda
dataset:
  name: cora # cora, citeseer, pubmed, corafull, computers, photo, coauthorcs, coauthorphysics, wikics, reddit
  root: /data
noise:
  type: uniform_simple # clean, uniform, uniform_simple, random, pair, random_pair, flip, uniform_mix, instance
  rate: 0.3
  seed: 42
model:
  name: gcn # gcn, gin, gat, gat2
  hidden_channels: 128
  n_layers: 2
  dropout: 0.5
  # GCN specific parameters
  self_loop: true
  # GIN specific parameters
  mlp_layers: 2
  train_eps: true
  # GAT/GAT2 specific parameters
  heads: 8
  concat: true
training:
  # Methods:
  # - standard: Basic cross-entropy loss
  # - dirichlet: Dirichlet regularization
  # - ncod: NCOD method
  # - nrgnn: Use NRGNN as main method
  # - pi_gnn: Use PI-GNN as main method
  # - cr_gnn: Use CR-GNN as main method
  method: cr_gnn # standard, dirichlet, ncod, nrgnn, pi_gnn, cr_gnn
  total_epochs: 200
  
  # Supplementary GNN options
  # - None: No supplementary GNN
  # - nrgnn: Use NRGNN
  # - pi_gnn: Use PI-GNN  
  # - cr_gnn: Use CR-GNN
  supplementary_gnn: cr_gnn # None, nrgnn, pi_gnn, cr_gnn

# NRGNN Parameters
nrgnn_params:
  edge_hidden: 64
  t_small: 0.1
  n_n: 1
  n_p: 5
  p_u: 0.8
  alpha: 0.5
  beta: 0.5

# PI-GNN Parameters
pi_gnn_params:
  epochs: 400
  start_epoch: 200
  miself: false
  lr_main: 0.01
  lr_mi: 0.01
  weight_decay: 5e-4
  norm: null
  vanilla: false

# CR-GNN Parameters
cr_gnn_params:
  epochs: 400
  patience: 50
  lr: 0.0001
  weight_decay: 5e-4
  T: 0.5
  tau: 0.5
  p: 0.5
  alpha: 1.0
  beta: 0.5 # weight for cross-space consistency loss (0 to disable)
  debug: true