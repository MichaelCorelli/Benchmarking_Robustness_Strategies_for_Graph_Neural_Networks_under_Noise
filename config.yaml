seed: 42

device: cuda

dataset:
  name: pubmed # cora, citeseer, pubmed, corafull, computers, photo, coauthorcs, coauthorphysics, wikics, reddit
  root: /data

noise:
  type: uniform # clean, uniform, uniform_simple, random, pair, random_pair, flip, uniform_mix, instance, deterministic
  rate: 0.1
  seed: 42

model:
  name: gcn # gcn, gin, gat, gat2
  hidden_channels: 256
  n_layers: 2
  dropout: 0.5
  # GCN specific parameters
  self_loop: true
  # GIN specific parameters
  mlp_layers: 1
  train_eps: false
  # GAT/GAT2 specific parameters
  heads: 8
  concat: true
  
training:
  # Methods:
  # - standard: Basic cross-entropy loss
  # - dirichlet: Dirichlet regularization
  # - ncod: NCOD method
  # - nrgnn: use NRGNN as main method
  # - pi_gnn: use PI-GNN as main method
  # - cr_gnn: use CR-GNN as main method
  # - lafak: use LafAK as main method
  # - rtgnn: use RTGNN as main method
  # - gnn_cleaner: use GNN Cleaner as main method
  # - gnnguard: use GNNGuard as main method
  method: gnnguard # standard, dirichlet, ncod, nrgnn, pi_gnn, cr_gnn, lafak, rtgnn, graphcleaner, unionnet, gnn_cleaner, erase, gnnguard
  total_epochs: 1000
  
  # Supplementary GNN options
  # - None: No supplementary GNN
  # - nrgnn: use NRGNN
  # - pi_gnn: use PI-GNN  
  # - cr_gnn: use CR-GNN
  # - lafak: use LafAK
  # - rtgnn: use RTGNN
  # - graphcleaner: use GraphCleaner
  # - unionnet: use UnionNET
  # - gnn_cleaner: use GNN Cleaner
  # - erase: use ERASE
  # - gnnguard: use GNNGuard
  supplementary_gnn: gnnguard # None, nrgnn, pi_gnn, cr_gnn, lafak, rtgnn, graphcleaner, unionnet, gnn_cleaner, erase, gnnguard

# NRGNN parameters
nrgnn_params:
  hidden: 16
  edge_hidden: 16
  dropout: 0.2
  lr: 0.001
  weight_decay: 5e-4
  epochs: 1000
  n_p: 10
  p_u: 0.7
  alpha: 0.05
  beta: 1.0
  t_small: 0.1
  n_n: 50
  debug: True

# PI-GNN parameters
pi_gnn_params:
  epochs: 400
  start_epoch: 50
  miself: false
  lr_main: 0.01
  lr_mi: 0.01
  weight_decay: 5e-4
  norm: null
  vanilla: false
  patience: 30

# CR-GNN parameters
cr_gnn_params:
  epochs: 400
  patience: 50
  lr: 0.01
  weight_decay: 1e-3
  T: 2
  tau: 0.6
  p: 0.9
  alpha: 0.2
  beta: 0.9
  debug: true

# LafAK parameters
lafak_params:
  target_classes: [2, 3]
  attack_epochs: 200
  gcn_l2: 5e-4
  smooth_coefficient: 1.0

lafak_defense_params:
  community_method: "louvain"
  lambda_comm: 1.0
  epochs: 250  

# RTGNN parameters
rtgnn_params:
  epochs: 200
  hidden: 128
  edge_hidden: 64
  dropout: 0.5
  lr: 0.001
  weight_decay: 5e-4
  co_lambda: 0.1
  alpha: 0.3
  th: 0.8
  K: 50
  tau: 0.05
  n_neg: 100

# GraphCleaner parameters
graphcleaner_params:
  k: 5
  sample_rate: 0.5
  max_iter_classifier: 5000

# UnionNET parameters
unionnet_params:
  k: 10 # Cora and Citeseer: 10 and Pubmed: 4
  alpha: 0.5
  beta: 1
  feat_norm: True
  lr: 0.01
  weight_decay: 5e-4
  patience: 10

# GNN Cleaner parameters
gnn_cleaner_params:
  lr: 0.01
  alpha: 0.9
  lp_iters: 50
  sharpen_temp: 1.0

# ERASE parameters
erase_params:
  n_embedding: 512
  n_heads: 8
  use_layer_norm: false
  use_residual: false
  use_residual_linear: false
    
  # MCR2 loss parameters
  gam1: 1.0
  gam2: 2.0
  eps: 0.05
  corafull: false
    
  # label propagation parameters
  alpha: 0.6
  beta: 0.6
  T: 3

# GNNGuard parameters
gnnguard_params:
  lr: 0.01
  dropout: 0.5
  weight_decay: 5e-4
  P0: 0.5
  K: 2
  D2: 16
  dropout: 0.5
  attention: True
