seed: 42
device: cuda

dataset:
  name: cora # cora, citeseer, pubmed, corafull, computers, photo, coauthorcs, coauthorphysics, wikics, reddit
  root: /data

noise:
  type: random # clean, uniform, uniform_simple, random, pair, random_pair, instance
  rate: 0.3
  seed: 42

model:
  name: gin # gcn, gin, gat, gat2
  hidden_channels: 64
  n_layers: 2
  dropout: 0.3
  # GCN
  self_loop: true
  # GIN
  mlp_layers: 2
  train_eps: true
  # GAT
  heads: 8
  concat: true

training:
  method: nrgnn # standard, dirichlet, ndoc, nrgnn
  total_epochs: 200
  supplementary_gnn: nrgnn # None, nrgnn

nrgnn_params:
  edge_hidden: 64
  t_small: 0.1
  n_n: 1
  n_p: 5
  p_u: 0.8
  alpha: 0.5
  beta: 0.5
