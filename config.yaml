seed: 42
device: cuda

dataset:
  name: cora # cora, citeseer, pubmed, corafull, computers, photo, coauthorcs, coauthorphysics, wikics, reddit
  root: /data

noise:
  type: instance # clean, uniform, uniform_simple, random, pair, random_pair, flip, uniform_mix, instance, deterministic
  rate: 0.6
  seed: 42

model:
  name: gcn # gcn, gin, gat, gatv2
  hidden_channels: 16
  n_layers: 2
  dropout: 0.5
  self_loop: true
  mlp_layers: 1
  train_eps: false
  heads: 8
  concat: true
  
training:
  method: gnnguard # standard, positive_eigenvalues, gcod, nrgnn, pi_gnn, cr_gnn, lafak, rtgnn, graphcleaner, unionnet, gnn_cleaner, erase, gnnguard
  lr: 0.001
  weight_decay: 5e-4
  epochs: 3
  patience: 200

# Standard training parameters
#standard_params:

# Positive Eigenvalues parameters
positive_eigenvalues_params:
  batch_size: 32

# GCOD parameters
gcod_params:
  batch_size: 32
  u_lr: 1.0

# NRGNN parameters
nrgnn_params:
  edge_hidden: 16
  n_p: 10
  p_u: 0.7
  alpha: 0.05
  beta: 1.0
  t_small: 0.1
  n_n: 50

# PI-GNN parameters
pi_gnn_params:
  start_epoch: 50
  miself: false
  lr_main: 0.01
  lr_mi: 0.01
  norm: null
  vanilla: false

# CR-GNN parameters
  T: 2
  tau: 0.6
  p: 0.9
  alpha: 0.2
  beta: 0.9

# LafAK parameters
lafak_params:
  target_classes: [2, 3]
  attack_epochs: 200
  gcn_l2: 5e-4
  smooth_coefficient: 1.0

lafak_defense_params:
  community_method: "louvain"
  lambda_comm: 1.0
  epochs: 250  

# RTGNN parameters
rtgnn_params:
  edge_hidden: 64
  co_lambda: 0.1
  alpha: 0.3
  th: 0.8
  K: 50
  tau: 0.05
  n_neg: 100

# GraphCleaner parameters
graphcleaner_params:
  k: 5
  sample_rate: 0.5
  max_iter_classifier: 5000
  held_split: valid

# UnionNET parameters
unionnet_params:
  k: 10
  alpha: 0.5
  beta: 1
  feat_norm: true

# GNN Cleaner parameters
gnn_cleaner_params:
  label_propagation_iterations: 50
  similarity_epsilon: 1e-8

# ERASE parameters
erase_params:
  n_embedding: 512
  n_heads: 8
  use_layer_norm: false
  use_residual: false
  use_residual_linear: false
    
  # MCR2 loss parameters
  gam1: 1.0
  gam2: 2.0
  eps: 0.05
  corafull: false
    
  # label propagation parameters
  alpha: 0.6
  beta: 0.6
  T: 3

# GNNGuard parameters
gnnguard_params:
  P0: 0.5
  K: 2
  D2: 16
  attention: True
