seed: 42

device: cuda

dataset:
  name: cora # cora, citeseer, pubmed, corafull, computers, photo, coauthorcs, coauthorphysics, wikics, reddit
  root: /data

noise:
  type: instance # clean, uniform, uniform_simple, random, pair, random_pair, flip, uniform_mix, instance, deterministic
  rate: 0.3
  seed: 42

model:
  name: gcn # gcn, gin, gat, gat2
  hidden_channels: 128
  n_layers: 2
  dropout: 0.5
  # GCN specific parameters
  self_loop: true
  # GIN specific parameters
  mlp_layers: 2
  train_eps: true
  # GAT/GAT2 specific parameters
  heads: 8
  concat: true
  
training:
  # Methods:
  # - standard: Basic cross-entropy loss
  # - dirichlet: Dirichlet regularization
  # - ncod: NCOD method
  # - nrgnn: use NRGNN as main method
  # - pi_gnn: use PI-GNN as main method
  # - cr_gnn: use CR-GNN as main method
  # - lafak: use LafAK as main method
  # - rtgnn: use RTGNN as main method
  # - gnn_cleaner: use GNN Cleaner as main method
  method: gnn_cleaner # standard, dirichlet, ncod, nrgnn, pi_gnn, cr_gnn, lafak, rtgnn, graphcleaner, unionnet, gnn_cleaner
  total_epochs: 200
  
  # Supplementary GNN options
  # - None: No supplementary GNN
  # - nrgnn: use NRGNN
  # - pi_gnn: use PI-GNN  
  # - cr_gnn: use CR-GNN
  # - lafak: use LafAK
  # - rtgnn: use RTGNN
  # - graphcleaner: use GraphCleaner
  # - unionnet: use UnionNET
  # - gnn_cleaner: use GNN Cleaner
  supplementary_gnn: gnn_cleaner # None, nrgnn, pi_gnn, cr_gnn, lafak, rtgnn, graphcleaner, unionnet, gnn_cleaner

# NRGNN parameters
nrgnn_params:
  edge_hidden: 64
  t_small: 0.1
  n_n: 1
  n_p: 5
  p_u: 0.8
  alpha: 0.5
  beta: 0.5

# PI-GNN parameters
pi_gnn_params:
  epochs: 400
  start_epoch: 200
  miself: false
  lr_main: 0.01
  lr_mi: 0.01
  weight_decay: 5e-4
  norm: null
  vanilla: false

# CR-GNN parameters
cr_gnn_params:
  epochs: 400
  patience: 50
  lr: 0.0001
  weight_decay: 5e-4
  T: 0.5
  tau: 0.5
  p: 0.5
  alpha: 1.0
  beta: 0.5 # weight for cross-space consistency loss (0 to disable)
  debug: true

# LafAK parameters
lafak_params:
  target_classes: [2, 3]
  attack_epochs: 200
  c_max: 10
  gcn_l2: 5e-4

# RTGNN parameters
rtgnn_params:
  epochs: 200
  hidden: 64
  edge_hidden: 64
  dropout: 0.5
  lr: 0.01
  weight_decay: 5e-4
  co_lambda: 0.1
  alpha: 0.5
  th: 0.8
  K: 5
  tau: 0.1
  n_neg: 5

# GraphCleaner parameters
graphcleaner_params:
  k: 3
  sample_rate: 0.5
  max_iter_classifier: 3000

# UnionNET parameters
unionnet_params:
  k: 5
  alpha: 0.5
  feat_norm: True

# GNN Cleaner parameters
gnn_cleaner_params:
  alpha: 0.9
  lp_iters: 30
  sharpen_temp: 1.0